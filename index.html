<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sarah Meister — UI/UX & 3D</title>

<style>
:root{
  --bg0:#f7f9fc;
  --bg1:#eef3f8;
  --ink:#0b1320;
  --padx: clamp(16px,4vw,60px);
  --max: 1120px;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--ink);
  background:
    radial-gradient(600px 400px at 20% 20%, rgba(140,210,255,.3), transparent 60%),
    radial-gradient(700px 500px at 80% 30%, rgba(205,175,255,.25), transparent 60%),
    linear-gradient(180deg,var(--bg0),var(--bg1));
}

/* ================= NAVBAR ================= */

nav{
  position:sticky;
  top:0;
  z-index:100;
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  padding:14px var(--padx);
  backdrop-filter: blur(14px) saturate(1.6);
  background:rgba(255,255,255,.18);
}

.brand{
  font-weight:700;
  letter-spacing:.04em;
}

.nav-links{
  display:flex;
  justify-content:center;
  gap:22px;
}

.nav-links a{
  text-decoration:none;
  font-weight:500;
  color:rgba(11,19,32,.75);
}

.nav-btn{
  padding:10px 20px;
  border-radius:999px;
  text-decoration:none;
  font-weight:600;
  background:rgba(255,255,255,.18);
  border:1px solid rgba(255,255,255,.6);
  backdrop-filter:blur(10px);
  color:var(--ink);
}

/* ================= HERO ================= */

.container{
  width:min(var(--max), calc(100% - var(--padx)*2));
  margin:auto;
}

.hero{
  position:relative;
  padding:120px 0 140px;
}

.hero h1{
  font-size: clamp(40px,6vw,72px);
  line-height:1.05;
  margin-bottom:20px;
  position:relative;
  z-index:2;
}

.hero p{
  max-width:60ch;
  opacity:.75;
  line-height:1.6;
  position:relative;
  z-index:2;
}

/* ================= BUBBLES (FIXED POSITION) ================= */

.hero-bubbles{
  position:absolute;
  right:0;
  top:50%;
  transform:translateY(-50%);
  width:480px;
  height:380px;
  overflow:hidden;   /* wichtig: bleiben im Bereich */
  pointer-events:auto;
  z-index:1;
}

canvas{
  width:100%;
  height:100%;
  display:block;
}
</style>
</head>

<body>

<nav>
  <div class="brand">S.M.</div>

  <div class="nav-links">
    <a href="#">Projekte</a>
    <a href="#">Leistungen</a>
    <a href="#">Über</a>
  </div>

  <a class="nav-btn" href="#">Kontakt</a>
</nav>

<main class="container">
  <section class="hero">

    <h1>UI/UX Designerin<br>& 3D Artist</h1>
    <p>
      Intelligente Interfaces, lichtgeführte Räume und kuratierte visuelle Systeme —
      strukturiert, elegant und lebendig.
    </p>

    <!-- BLASEN JETZT IM HERO -->
    <div class="hero-bubbles">
      <canvas id="bubbles"></canvas>
    </div>

  </section>
</main>

<script>
const canvas = document.getElementById("bubbles");
const ctx = canvas.getContext("2d");

let bubbles = [];
let mouse = {x:null,y:null,active:false};

function resize(){
  const rect = canvas.parentElement.getBoundingClientRect();
  canvas.width = rect.width;
  canvas.height = rect.height;
}
resize();
window.addEventListener("resize", resize);

class Bubble{
  constructor(){
    this.radius = 45 + Math.random()*45;
    this.x = Math.random()*canvas.width;
    this.y = Math.random()*canvas.height;
    this.vx = (Math.random()-0.5)*1.5;
    this.vy = (Math.random()-0.5)*1.5;
    this.mass = this.radius * 0.1;
  }

  update(){
    this.x += this.vx;
    this.y += this.vy;

    this.vx *= 0.992;
    this.vy *= 0.992;

    if(this.x < this.radius || this.x > canvas.width-this.radius) this.vx *= -1;
    if(this.y < this.radius || this.y > canvas.height-this.radius) this.vy *= -1;

    if(mouse.active){
      const dx = this.x-mouse.x;
      const dy = this.y-mouse.y;
      const dist = Math.hypot(dx,dy);
      if(dist < 200){
        const force = (200-dist)/200;
        this.vx += (dx/dist)*force*3;
        this.vy += (dy/dist)*force*3;
      }
    }
  }

  draw(){
    const r = this.radius;

    const g = ctx.createRadialGradient(
      this.x-r*0.3,this.y-r*0.3,r*0.1,
      this.x,this.y,r
    );
    g.addColorStop(0,"rgba(255,255,255,0.98)");
    g.addColorStop(0.4,"rgba(255,255,255,0.35)");
    g.addColorStop(1,"rgba(255,255,255,0.06)");

    ctx.beginPath();
    ctx.arc(this.x,this.y,r,0,Math.PI*2);
    ctx.fillStyle=g;
    ctx.fill();

    const rainbow = ctx.createLinearGradient(
      this.x-r,this.y-r,
      this.x+r,this.y+r
    );
    rainbow.addColorStop(0,"rgba(255,0,150,0.25)");
    rainbow.addColorStop(0.3,"rgba(0,200,255,0.25)");
    rainbow.addColorStop(0.6,"rgba(120,255,0,0.25)");
    rainbow.addColorStop(1,"rgba(255,200,0,0.25)");

    ctx.globalCompositeOperation="overlay";
    ctx.fillStyle=rainbow;
    ctx.beginPath();
    ctx.arc(this.x,this.y,r,0,Math.PI*2);
    ctx.fill();
    ctx.globalCompositeOperation="source-over";

    ctx.strokeStyle="rgba(255,255,255,0.8)";
    ctx.lineWidth=2;
    ctx.stroke();
  }
}

function resolveCollision(a,b){
  const dx=b.x-a.x;
  const dy=b.y-a.y;
  const dist=Math.hypot(dx,dy);
  const minDist=a.radius+b.radius;

  if(dist<minDist){
    const angle=Math.atan2(dy,dx);
    const overlap=(minDist-dist)/2;
    a.x-=overlap*Math.cos(angle);
    a.y-=overlap*Math.sin(angle);
    b.x+=overlap*Math.cos(angle);
    b.y+=overlap*Math.sin(angle);

    const nx=dx/dist;
    const ny=dy/dist;
    const p=2*(a.vx*nx+a.vy*ny-b.vx*nx-b.vy*ny)/(a.mass+b.mass);

    a.vx-=p*b.mass*nx;
    a.vy-=p*b.mass*ny;
    b.vx+=p*a.mass*nx;
    b.vy+=p*a.mass*ny;
  }
}

for(let i=0;i<4;i++) bubbles.push(new Bubble());

canvas.addEventListener("mousemove",(e)=>{
  const rect=canvas.getBoundingClientRect();
  mouse.x=e.clientX-rect.left;
  mouse.y=e.clientY-rect.top;
  mouse.active=true;
});
canvas.addEventListener("mouseleave",()=>mouse.active=false);

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  for(let i=0;i<bubbles.length;i++){
    bubbles[i].update();
    for(let j=i+1;j<bubbles.length;j++){
      resolveCollision(bubbles[i],bubbles[j]);
    }
  }

  bubbles.forEach(b=>b.draw());
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
