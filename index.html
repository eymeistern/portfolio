<!DOCTYPE html>
<html lang="de">
<!-- NAVBAR (GitHub Pages / Multi-Page + Onepage-Anker) -->
<header class="nav-wrap">
  <nav class="nav" id="siteNav" aria-label="Hauptnavigation">
    <a class="nav__brand" href="/" aria-label="Zur Startseite">Sarah Meister</a>

    <button class="nav__toggle" id="navToggle" aria-label="Menü öffnen" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>

    <div class="nav__links" id="navLinks">
      <!-- Onepager-Sektionen auf der Startseite -->
      <a href="/#projekte">Projekte</a>
      <a href="/#showreel">Showreel</a>

      <!-- Echte Unterseiten -->
      <a href="/leistungen/">Leistungen</a>
      <a href="/ueber-mich/">Über mich</a>

      <!-- Kontakt: als Anker auf Home (oder ändere zu /kontakt/) -->
      <a href="/#kontakt" class="nav__cta">Kontakt</a>

      <!-- Optional Social -->
      <a class="nav__icon" href="https://instagram.com/eymeistern" target="_blank" rel="noopener" aria-label="Instagram">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M7.5 2h9A5.5 5.5 0 0 1 22 7.5v9A5.5 5.5 0 0 1 16.5 22h-9A5.5 5.5 0 0 1 2 16.5v-9A5.5 5.5 0 0 1 7.5 2Z" stroke="currentColor" stroke-width="1.8"/>
          <path d="M12 16a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z" stroke="currentColor" stroke-width="1.8"/>
          <path d="M17.8 6.2h.01" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
        </svg>
      </a>
    </div>
  </nav>
</header>

<style>
  :root{
    --nav-height: 72px;
    --pad-x: clamp(16px, 4vw, 56px);
    --text: rgba(255,255,255,.92);
    --text-dim: rgba(255,255,255,.72);
    --solid-bg: rgba(10, 12, 18, .72);
    --solid-border: rgba(255,255,255,.10);
    --trans-bg: rgba(10, 12, 18, 0);
    --trans-border: rgba(255,255,255, 0);
    --shadow: 0 10px 30px rgba(0,0,0,.20);
  }

  html{
    scroll-behavior: smooth;
    scroll-padding-top: calc(var(--nav-height) + 16px);
  }

  .nav-wrap{ position: sticky; top: 0; z-index: 9999; }

  .nav{
    height: var(--nav-height);
    padding: 0 var(--pad-x);
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 18px;

    background: var(--trans-bg);
    border-bottom: 1px solid var(--trans-border);

    transition: background .25s ease, border-color .25s ease, box-shadow .25s ease, backdrop-filter .25s ease;
  }

  .nav.is-solid{
    background: var(--solid-bg);
    border-bottom-color: var(--solid-border);
    box-shadow: var(--shadow);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
  }

  .nav__brand{
    color: var(--text);
    text-decoration: none;
    font-weight: 650;
    letter-spacing: .2px;
    font-size: 16px;
    white-space: nowrap;
  }

  .nav__links{
    display: flex;
    align-items: center;
    gap: 14px;
  }

  .nav__links a{
    color: var(--text-dim);
    text-decoration: none;
    font-size: 14px;
    padding: 10px 12px;
    border-radius: 999px;
    transition: background .2s ease, color .2s ease;
  }

  .nav__links a:hover{
    color: var(--text);
    background: rgba(255,255,255,.08);
  }

  .nav__cta{
    color: rgba(0,0,0,.9) !important;
    background: rgba(255,255,255,.92);
    font-weight: 650;
  }
  .nav__cta:hover{ background: rgba(255,255,255,1); }

  .nav__icon{
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 10px 10px;
  }

  /* Mobile */
  .nav__toggle{
    display: none;
    width: 44px;
    height: 44px;
    border: 1px solid rgba(255,255,255,.18);
    background: rgba(255,255,255,.06);
    border-radius: 999px;
    cursor: pointer;
    padding: 10px;
  }
  .nav__toggle span{
    display: block;
    height: 2px;
    width: 100%;
    background: rgba(255,255,255,.88);
    border-radius: 2px;
    margin: 5px 0;
  }

  @media (max-width: 860px){
    .nav__toggle{ display: inline-flex; align-items: center; justify-content: center; }
    .nav__links{
      position: absolute;
      top: var(--nav-height);
      left: 0; right: 0;
      padding: 12px var(--pad-x) 18px;
      background: var(--solid-bg);
      border-bottom: 1px solid var(--solid-border);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: var(--shadow);

      flex-direction: column;
      align-items: flex-start;
      gap: 6px;

      transform: translateY(-8px);
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s ease, transform .2s ease;
    }
    .nav__links.is-open{
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    .nav__links a{ width: 100%; padding: 12px 12px; }
  }

  /* Optional: aktiver Link per aria-current */
  .nav__links a[aria-current="page"]{
    color: var(--text);
    background: rgba(255,255,255,.10);
  }
</style>

<script>
  // Solid background on scroll
  const nav = document.getElementById("siteNav");
  const setNavState = () => {
    if (window.scrollY > 20) nav.classList.add("is-solid");
    else nav.classList.remove("is-solid");
  };
  setNavState();
  window.addEventListener("scroll", setNavState, { passive: true });

  // Mobile menu toggle
  const toggle = document.getElementById("navToggle");
  const links = document.getElementById("navLinks");

  toggle?.addEventListener("click", () => {
    const open = links.classList.toggle("is-open");
    toggle.setAttribute("aria-expanded", String(open));
  });

  // Close mobile menu after clicking a link
  links?.addEventListener("click", (e) => {
    const target = e.target;
    if (target && target.tagName === "A" && links.classList.contains("is-open")) {
      links.classList.remove("is-open");
      toggle.setAttribute("aria-expanded", "false");
    }
  });

  // Mark active page link (works for /leistungen/ and /ueber-mich/)
  (function markActiveLink(){
    const path = window.location.pathname.replace(/\/+$/, "") || "/";
    document.querySelectorAll(".nav__links a[href^='/']").forEach(a => {
      const href = a.getAttribute("href").replace(/\/+$/, "") || "/";
      // only mark non-hash links as active pages
      if (!href.includes("#") && href === path) a.setAttribute("aria-current", "page");
    });
  })();
</script>
</body>
</html>
