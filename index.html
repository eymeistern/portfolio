<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Sarah Meister — UI/UX & 3D</title>

<style>
:root{
  --bg0:#f7f9fc;
  --bg1:#eef3f8;
  --ink:#0b1320;
  --padx: clamp(14px, 4vw, 60px);
  --max: 1120px;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family: ui-sans-serif, system-ui, -apple-system;
  color:var(--ink);
  background:
    radial-gradient(600px 400px at 20% 20%, rgba(124,92,255,.25), transparent 60%),
    radial-gradient(600px 400px at 80% 20%, rgba(0,224,255,.18), transparent 60%),
    linear-gradient(180deg,var(--bg0),var(--bg1));
}

.container{
  width:min(var(--max), calc(100% - (var(--padx) * 2)));
  margin:0 auto;
}

/* ===== NAV ===== */

nav{
  position:sticky;
  top:0;
  z-index:50;
  padding:16px var(--padx);
  display:flex;
  align-items:center;
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(14px) saturate(1.6);
  border-bottom:1px solid rgba(255,255,255,.4);
}

.brand{
  font-weight:800;
  letter-spacing:.04em;
}

.nav-right{
  margin-left:auto;
  display:flex;
  align-items:center;
  gap:14px;
}

.nav-links a{
  text-decoration:none;
  color:rgba(11,19,32,.75);
  font-weight:600;
  font-size:14px;
  padding:8px 12px;
  border-radius:999px;
  transition:.2s;
}
.nav-links a:hover{
  background:rgba(255,255,255,.35);
}

.nav-btn{
  padding:10px 18px;
  border-radius:999px;
  font-weight:700;
  text-decoration:none;
  color:#111;
  background:rgba(255,255,255,.35);
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,.6);
  transition:.2s;
}
.nav-btn:hover{
  transform:translateY(-2px);
}

/* ===== HERO ===== */

.hero{
  padding:110px 0 80px;
}

.hero-grid{
  display:grid;
  grid-template-columns:1fr 520px;
  gap:40px;
  align-items:center;
}
@media(max-width:980px){
  .hero-grid{grid-template-columns:1fr}
}

h1{
  font-family: ui-serif, Georgia;
  font-size:clamp(40px,5vw,70px);
  line-height:1.05;
  margin-bottom:16px;
}

.sub{
  color:rgba(11,19,32,.7);
  line-height:1.7;
  margin-bottom:24px;
}

.actions{display:flex;gap:12px}

.btn{
  padding:12px 18px;
  border-radius:999px;
  font-weight:600;
  text-decoration:none;
  background:#111;
  color:#fff;
}

/* ===== BUBBLE AREA ===== */

.bubble-area{
  position:relative;
  height:420px;
  overflow:hidden;
}

#liquidBubbles{
  width:100%;
  height:100%;
  display:block;
}

</style>
</head>

<body>

<nav>
  <div class="brand">S.M.</div>
  <div class="nav-right">
    <div class="nav-links">
      <a href="#">Projekte</a>
      <a href="#">Leistungen</a>
      <a href="#">Über mich</a>
    </div>
    <a class="nav-btn" href="#">Kontakt</a>
  </div>
</nav>

<main class="container">

<section class="hero">
  <div class="hero-grid">

    <div>
      <h1>UI/UX Designerin<br>&amp; 3D Artist</h1>
      <p class="sub">
        Intelligente Interfaces, lichtgeführte Räume und kuratierte visuelle Systeme —
        strukturiert, elegant und lebendig.
      </p>
      <div class="actions">
        <a class="btn" href="#">Projekte ansehen</a>
      </div>
    </div>

    <div class="bubble-area">
      <canvas id="liquidBubbles"></canvas>
    </div>

  </div>
</section>

</main>

<script>

const canvas = document.getElementById("liquidBubbles");
const ctx = canvas.getContext("2d");
let bubbles = [];
let mouse = {x:null,y:null,active:false};

function resize(){
  const rect = canvas.parentElement.getBoundingClientRect();
  canvas.width = rect.width;
  canvas.height = rect.height;
}
resize();
window.addEventListener("resize",resize);

class Bubble{
  constructor(){
    this.radius = 30 + Math.random()*50;
    this.x = Math.random()*canvas.width;
    this.y = Math.random()*canvas.height;
    this.vx = (Math.random()-.5)*1.2;
    this.vy = (Math.random()-.5)*1.2;
    this.mass = this.radius*.1;
    this.wobble = Math.random()*Math.PI*2;
  }

  update(){
    this.wobble += .02;
    this.x += this.vx;
    this.y += this.vy;

    this.vx *= .992;
    this.vy *= .992;

    if(this.x<this.radius||this.x>canvas.width-this.radius) this.vx*=-.9;
    if(this.y<this.radius||this.y>canvas.height-this.radius) this.vy*=-.9;

    if(mouse.active){
      const dx=this.x-mouse.x;
      const dy=this.y-mouse.y;
      const dist=Math.hypot(dx,dy);
      if(dist<180){
        const force=(180-dist)/180;
        this.vx+=(dx/dist)*force*2;
        this.vy+=(dy/dist)*force*2;
      }
    }
  }

  draw(){
    const r=this.radius*(1+Math.sin(this.wobble)*.015);

    // strong glass gradient
    const g=ctx.createRadialGradient(
      this.x-r*.35,this.y-r*.35,r*.1,
      this.x,this.y,r
    );
    g.addColorStop(0,"rgba(255,255,255,1)");
    g.addColorStop(.25,"rgba(255,255,255,.4)");
    g.addColorStop(.6,"rgba(255,255,255,.15)");
    g.addColorStop(1,"rgba(255,255,255,.05)");

    ctx.beginPath();
    ctx.arc(this.x,this.y,r,0,Math.PI*2);
    ctx.fillStyle=g;
    ctx.fill();

    // inner shadow
    ctx.globalCompositeOperation="multiply";
    const inner=ctx.createRadialGradient(this.x,this.y,r*.4,this.x,this.y,r);
    inner.addColorStop(0,"rgba(0,0,0,0)");
    inner.addColorStop(1,"rgba(0,0,0,.12)");
    ctx.fillStyle=inner;
    ctx.fill();
    ctx.globalCompositeOperation="source-over";

    // rainbow refraction
    ctx.globalCompositeOperation="screen";
    ctx.lineWidth=Math.max(2,r*.05);

    const arcs=[
      {c:"rgba(255,80,180,.25)",ox:-1,oy:-.5},
      {c:"rgba(80,220,255,.22)",ox:1,oy:-.3},
      {c:"rgba(255,220,80,.18)",ox:0,oy:1}
    ];

    arcs.forEach(a=>{
      ctx.strokeStyle=a.c;
      ctx.beginPath();
      ctx.arc(this.x+a.ox,this.y+a.oy,r*.98,-.2,Math.PI*1.4);
      ctx.stroke();
    });

    ctx.globalCompositeOperation="source-over";

    // strong rim
    ctx.strokeStyle="rgba(255,255,255,.85)";
    ctx.lineWidth=2.2;
    ctx.beginPath();
    ctx.arc(this.x,this.y,r,0,Math.PI*2);
    ctx.stroke();

    // highlights
    ctx.globalCompositeOperation="screen";
    ctx.beginPath();
    ctx.arc(this.x-r*.3,this.y-r*.3,r*.28,0,Math.PI*2);
    ctx.fillStyle="rgba(255,255,255,.25)";
    ctx.fill();
    ctx.globalCompositeOperation="source-over";
  }
}

function resolve(a,b){
  const dx=b.x-a.x;
  const dy=b.y-a.y;
  const dist=Math.hypot(dx,dy);
  const min=a.radius+b.radius;
  if(dist<min){
    const nx=dx/dist;
    const ny=dy/dist;
    const overlap=min-dist;
    a.x-=nx*overlap*.5;
    a.y-=ny*overlap*.5;
    b.x+=nx*overlap*.5;
    b.y+=ny*overlap*.5;
  }
}

for(let i=0;i<7;i++) bubbles.push(new Bubble());

canvas.addEventListener("mousemove",(e)=>{
  const rect=canvas.getBoundingClientRect();
  mouse.x=e.clientX-rect.left;
  mouse.y=e.clientY-rect.top;
  mouse.active=true;
});
canvas.addEventListener("mouseleave",()=>mouse.active=false);

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  bubbles.forEach(b=>b.update());
  for(let i=0;i<bubbles.length;i++)
    for(let j=i+1;j<bubbles.length;j++)
      resolve(bubbles[i],bubbles[j]);
  bubbles.forEach(b=>b.draw());
  requestAnimationFrame(animate);
}
animate();

</script>

</body>
</html>
