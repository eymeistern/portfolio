<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sarah Meister – 3D Artist & Concept Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      color: #1a1a1a;
    }
    nav {
      background: white;
      border-bottom: 1px solid #ddd;
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      text-decoration: none;
      color: #1a1a1a;
      font-weight: 600;
    }
    nav a:hover {
      color: #0070f3;
    }
    header {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px 40px;
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    .header-text {
      text-align: left;
    }
    header img {
      width: 120px;
      border-radius: 50%;
    }
    header h1 {
      font-size: 2.5em;
      margin: 10px 0 5px;
    }
    header p {
      margin: 5px 0 20px;
      font-weight: 300;
    }
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .card h2 {
      font-size: 1.2em;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <img src="https://via.placeholder.com/120" alt="Profilbild">
      <div class="header-text">
        <h1>Sarah Meister</h1>
        <p>3D Artist & Concept Designer</p>
        <p>Ich kombiniere Technik mit Ästhetik, um visuelle Konzepte zum Leben zu erwecken.</p>
      </div>
    </div>
    <nav>
      <a href="#portfolio">Portfolio</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Kontakt</a>
      <a href="#impressum">Impressum</a>
    </nav>
  </header>

  <main>
    <div class="grid">
      <div class="card" id="portfolio">
        <img src="https://via.placeholder.com/400x200" alt="Portfolio">
        <h2>Portfolio</h2>
      </div>
      <div class="card" id="about">
        <img src="https://via.placeholder.com/400x200" alt="About">
        <h2>About</h2>
      </div>
      <div class="card" id="services">
        <img src="https://via.placeholder.com/400x200" alt="Services">
        <h2>Services</h2>
      </div>
      <div class="card" id="contact">
        <img src="https://via.placeholder.com/400x200" alt="Kontakt">
        <h2>Kontakt</h2>
      </div>
      <div class="card" id="impressum">
        <img src="https://via.placeholder.com/400x200" alt="Impressum">
        <h2>Impressum</h2>
      </div>
    </div>
  </main>

</body>
</html>
