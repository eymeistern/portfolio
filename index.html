<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salvatore | 3D Artist & Web Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f, #000);
      overflow: hidden;
      color: white;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      text-align: center;
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .typing {
      font-size: 1.5rem;
      color: #00ffe0;
      height: 40px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="hero">
    <div class="glass">
      <h1>Hi, ich bin Salvatore</h1>
      <div class="typing" id="typing"></div>
    </div>
  </div>

  <script>
    const words = ["3D Artist", "Web Developer", "Visionary Creator"];
    let i = 0, j = 0, current = "", isDeleting = false;

    function type() {
      const typing = document.getElementById("typing");
      if (i < words.length) {
        if (!isDeleting && j <= words[i].length) {
          current = words[i].substring(0, j++);
        } else if (isDeleting && j >= 0) {
          current = words[i].substring(0, j--);
        }

        typing.textContent = current;

        if (!isDeleting && j === words[i].length) {
          isDeleting = true;
          setTimeout(type, 1000);
        } else if (isDeleting && j === 0) {
          isDeleting = false;
          i = (i + 1) % words.length;
          setTimeout(type, 500);
        } else {
          setTimeout(type, isDeleting ? 50 : 100);
        }
      }
    }

    type();

    // Simple particle background
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    }));

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffe0";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(drawParticles);
    }

    drawParticles();
  </script>
</body>
</html>
