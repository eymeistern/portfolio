<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sarah Meister | 3D & Web Development</title>

  <!-- Font Awesome für Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    :root {
      --primary: #6c63ff;
      --secondary: #00d1ff;
      --highlight: #ff4f81;
      --bg-light: #f7f7fa;
      --bg-dark: #121212;
      --text-dark: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    /* HEADER ohne Wölbung */
    header {
      background-color: var(--bg-dark);
      padding: 4rem 2rem 6rem;
      text-align: center;
      position: relative;
    }

    .logo img {
      width: 100px;
      height: auto;
    }

    /* HERO-Bereich */
    #hero {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 4rem 2rem 2rem;
      gap: 2rem;
      position: relative;
      z-index: 1;
    }

    .profile {
      position: relative;
      background-color: white;
      padding: 4rem 2rem 2rem;
      border-radius: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 350px;
      margin-top: 80px;
    }

    .profile-pic {
      position: absolute;
      top: -75px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      background-color: #ccc;
      border-radius: 50%;
      background-image: url('profilbild.jpg'); /* Bild ersetzen */
      background-size: cover;
      background-position: center;
      border: 5px solid white;
    }

    .profile h2 {
      margin-top: 90px;
      font-size: 1.8rem;
      color: var(--primary);
    }

    .profile p {
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .socials a {
      margin: 0 0.5rem;
      font-size: 1.5rem;
      color: var(--secondary);
      text-decoration: none;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: var(--highlight);
    }

    .hero-model {
      flex: 1;
      text-align: center;
      font-style: italic;
      color: #666;
      margin-top: 2rem;
    }

    nav {
      background-color: var(--primary);
      padding: 1rem;
      text-align: center;
    }

    nav a {
      margin: 0 1rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 2rem;
    }

    section {
      margin-bottom: 3rem;
    }

    section h2 {
      color: var(--primary);
    }

    footer {
      background-color: var(--bg-dark);
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Sarah Meister Logo" />
    </div>
  </header>
